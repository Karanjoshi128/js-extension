<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Location Finder</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 800px;
            /* Set the width of the popup */
            height: 800px;
            /* Set the height of the popup */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
            margin-left: 20px;
            color: #007bff;
        }
        .container{
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right : 20px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enhanced Location Finder</h1>
        <button id="get-location">Find My Location</button>
        <div id="output"></div>
        <div id="map-container"
            style="height: 400px; width: 100%; margin-top: 20px; border-radius: 5px; border: 1px solid #ccc;"></div>
    </div>
    <script src="leaflet/leaflet.js"></script>
    <script src="popup.js"></script>
</body>

</html>
